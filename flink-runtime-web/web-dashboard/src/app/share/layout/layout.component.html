<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="statusService.isCollapsed" [nzTrigger]="null" [nzWidth]="256">
    <div class="logo">
      <a href="#/">
        <img src="assets/images/flink.svg">
        <h1>Apache Flink Dashboard</h1>
      </a>
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="statusService.isCollapsed" class="menu">
      <li nz-menu-item routerLinkActive="ant-menu-item-selected" [routerLink]="['/overview']">
        <span><i nz-icon type="dashboard"></i><span>Overview</span></span>
      </li>
      <li nz-submenu [nzOpen]="true">
          <span title>
            <i nz-icon type="bars"></i>
            <span>Jobs</span>
          </span>
        <ul>
          <li nz-menu-item routerLinkActive="ant-menu-item-selected" [routerLink]="['/job/running']">
            <span><i nz-icon type="play-circle"></i><span>Running Jobs</span></span>
          </li>
          <li nz-menu-item routerLinkActive="ant-menu-item-selected" [routerLink]="['/job/completed']">
            <span><i nz-icon type="check-circle"></i><span>Completed Jobs</span></span>
          </li>
        </ul>
      <li nz-menu-item routerLinkActive="ant-menu-item-selected" [routerLink]="['/task-manager']">
        <span><i nz-icon type="schedule"></i><span>Task Managers</span></span>
      </li>
      <li nz-menu-item routerLinkActive="ant-menu-item-selected" [routerLink]="['/job-manager']">
        <span><i nz-icon type="build"></i><span>Job Manager</span></span>
      </li>
      <li nz-menu-item routerLinkActive="ant-menu-item-selected" [routerLink]="['/submit']">
        <span><i nz-icon type="upload"></i><span>Submit New Job</span></span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [type]="statusService.isCollapsed?'menu-unfold':'menu-fold'" (click)="statusService.isCollapsed=!statusService.isCollapsed"></i>
      <div class="right">
        <span nz-tooltip [nzTitle]="statusService.configuration['flink-revision']" nzPlacement="bottomRight" class="text version">
          <strong>VERSION:</strong> {{ statusService.configuration['flink-version'] }}
        </span>
        <nz-divider nzType="vertical"></nz-divider>
        <a target="_blank" nz-tooltip nzTitle="Help Document" nzPlacement="bottomRight" href="https://ci.apache.org/projects/flink/flink-docs-master/" rel="noopener noreferrer" class="text action">
          <i nz-icon type="question-circle"></i>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a target="_blank" nz-tooltip nzTitle="Go back to the previous version" href="previous/index.html" class="text action">
          <i nz-icon type="interation" theme="twotone" [twoToneColor]="'#EF5749'"></i>
        </a>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
