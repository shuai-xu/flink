<svg:g class="node node-rect">
  <svg:foreignObject class="node-labels-container" [attr.y]="node.height ? (-node.height/2) : 0" [attr.width]="200" [attr.height]="node.height">
    <xhtml:div class="node-label-wrapper" [class.error]="(inQ===1) || (outQ ===1)">
      <h4 class="content-wrap">
        {{ description }}
        <xhtml:div class="node-label">Parallelism: {{parallelism}}</xhtml:div>
        <xhtml:div class="node-label" [class.error]="inQ===1">In Queue: {{ (inQ | percent) || '-' }}</xhtml:div>
        <xhtml:div class="node-label" [class.error]="outQ===1">Out Queue: {{ (outQ | percent) || '-' }}</xhtml:div>
      </h4>
    </xhtml:div>
  </svg:foreignObject>
</svg:g>
