<div class="svg-container">
  <svg
    #svgContainer
    class="svg-inner"
    width="100%"
    height="100%">
    <svg:rect
      width="100%"
      height="100%"
      fill="transparent"
      class="background"
      (click)="clickBgEvent.emit($event)">
    </svg:rect>
    <svg:g
      #svgInner
      [attr.transform]="transform">
      <ng-content></ng-content>
    </svg:g>
  </svg>
</div>
